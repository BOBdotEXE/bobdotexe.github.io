<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title>Megaman basic Config page</title>
  <link rel="stylesheet" href="dist/css/slate.css">
</head>
<body>
  <form id="main-form">
    <div class="item-container">
      <div class="item-container-content">
        <div class="item">
			Here you can configure the very few settings for the megaman basic watch face!
        </div>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Vibration</div>
      <div class="item-container-content">
        <label class="item">
          Vibrate on hour?
          <input type="checkbox" class="item-toggle" name="toggle-1" unchecked>
        </label>
      </div>
      <div class="item-container-footer">
        Make the watch Vibrate evey time the hour changes?
      </div>
    </div>


	<div class="item-container">
	  <div class="item-container-header">Speed Of animation</div>
	  <div class="item-container-content">
		<label class="item">
		  Fast! (real PET speed)
		  <input type="radio" class="item-radio" name="radio-1" value="a">
		</label>
		<label class="item">
		  Normal (default speed)
		  <input type="radio" class="item-radio" name="radio-1" value="b"  checked>
		</label>
		<label class="item">
		  Slow (once per min, maximum battery save)
		  <input type="radio" class="item-radio" name="radio-1" value="c">
		</label>
	  </div>
	</div>

    <div class="item-container">
      <div class="button-container">
        <input type="button" class="item-button" value="SEND">
      </div>
    </div>
  </form>
  <script type="text/javascript" src="dist/js/slate.js"></script>
</body>
</html>
